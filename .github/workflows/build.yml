name: Build Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          python scripts/build_exe.py --platform windows

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: STTKeyboard-Windows
          path: dist/STTKeyboard/

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          python scripts/build_exe.py --platform macos

      - name: Create DMG
        run: |
          brew install create-dmg
          python scripts/build_exe.py --no-build --installer

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: STTKeyboard-macOS
          path: dist/STTKeyboard.dmg

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y portaudio19-dev python3-pyaudio

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          python scripts/build_exe.py --platform linux

      - name: Create tarball
        run: |
          cd dist
          tar -czf STTKeyboard-Linux.tar.gz STTKeyboard/

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: STTKeyboard-Linux
          path: dist/STTKeyboard-Linux.tar.gz

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            STTKeyboard-Windows/**/*
            STTKeyboard-macOS/STTKeyboard.dmg
            STTKeyboard-Linux/STTKeyboard-Linux.tar.gz
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
